<!DOCTYPE html>
<html lang="en">
<head>
 <meta charset="UTF-8">
 <meta http-equiv="X-UA-Compatible" content="IE=edge">
 <meta name="viewport" content="width=device-width, initial-scale=1.0">
 <title>NavBar </title>
 
 <!-- favicon -->
 <link rel="shortcut icon" href="./css/favicon_navBar.ico" type="image/x-icon" />
 <!-- end of favicon -->

 <!-- font-awesome -->
 <link rel="stylesheet" href="./css/fontawesome-free-5.12.1-web/css/all.min.css">

 <!-- Css-style-Link -->
<link rel="stylesheet" href="./css/style.css">
 <!-- end of Css-style-Link -->

  <!-- Sweet-Alert Effect -->
  <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
  <!-- end of Sweet-Alert Effect -->

</head>

      <img src="./img/logoSvg.svg" class="navbar-logo" alt="">

      <!-- closing-js-mark -->
      <div class="navbar-btn">
        <!-- single-mark -->
        <div class="bar bar-1"></div>
        <!-- end of single-mark -->
        
        <!-- single-mark -->
        <div class="bar bar-2"></div>

      <li>
        <a href="#" class="navbar-single-link">

      <!-- end of single-link -->

      <!-- single-link -->
      <li>

        <a href="#" class="navbar-single-link">

      <!-- end of single-link -->

      <!-- single-link -->
      <li>
        <a href="#" class="navbar-single-link">

      </li>

    </ul>
    <!-- end of navbar-links -->

  </header>
